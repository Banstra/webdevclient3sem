<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lab6.css">
</head>

<body>
  <h1>Classes</h1>
  <h2>Версионирование</h2>
  <label for="versionInput">Введите начальную версию (MAJOR.MINOR.PATCH):</label>
  <input type="text" id="versionInput" placeholder="например, 1.2.3" />

  <button id="createBtn">Создать версию</button>

  <div id="versionDisplay" aria-live="polite" aria-atomic="true"></div>

  <div class="btn-group" style="display:none;">
    <button id="majorBtn">major()</button>
    <button id="minorBtn">minor()</button>
    <button id="patchBtn">patch()</button>
    <button id="rollbackBtn">rollback()</button>
  </div>
  <hr>
  <h2>Прямоугольник и квадрат</h2>

  <label for="widthInput">Ширина:</label>
  <input type="number" id="widthInput" min="0" step="any" placeholder="Введите ширину" />

  <label for="heightInput">Высота:</label>
  <input type="number" id="heightInput" min="0" step="any" placeholder="Введите высоту" />

  <button id="areaBtn">Вычислить площадь</button>
  <button id="perimeterBtn">Вычислить периметр</button>

  <div id="result" aria-live="polite"></div>


  <hr>
  <h2>Температура</h2>
  <div>
    <label for="temp1">Температура 1 (°C):</label>
    <input type="number" id="temp1" step="any" />
    <div id="display1" class="temp-display"></div>
  </div>

  <div>
    <label for="temp2">Температура 2 (°C):</label>
    <input type="number" id="temp2" step="any" />
    <div id="display2" class="temp-display"></div>
  </div>

  <fieldset>
    <legend>Выберите единицы измерения</legend>
    <label><input type="radio" name="unit" value="celsius" checked /> Цельсий (°C)</label>
    <label><input type="radio" name="unit" value="kelvin" /> Кельвин (K)</label>
    <label><input type="radio" name="unit" value="fahrenheit" /> Фаренгейт (°F)</label>
  </fieldset>

  <button id="addBtn">Сложить</button>
  <button id="subBtn">Вычесть</button>

  <div id="result2" aria-live="polite"></div>
  <hr>
  <h2>Камень-ножницы-бумага</h2>
  <div id="controls">
    <button id="startBtn">Следить за играми</button>
    <button id="stopBtn" disabled>Остановить</button>
  </div>

  <section>
    <h2>История раундов</h2>
    <div id="history" aria-live="polite" aria-atomic="false"></div>
  </section>

  <section id="stats">
    <div>
      <h3>Победы</h3>
      <div id="winsPlayer1">Игрок 1: 0</div>
      <div id="winsPlayer2">Игрок 2: 0</div>
    </div>
    <div>
      <h3>Статистика по Игроку 1</h3>
      <ul id="statsPlayer1">
        <li>Камень: 0</li>
        <li>Ножницы: 0</li>
        <li>Бумага: 0</li>
      </ul>
    </div>
    <div>
      <h3>Статистика по Игроку 2</h3>
      <ul id="statsPlayer2">
        <li>Камень: 0</li>
        <li>Ножницы: 0</li>
        <li>Бумага: 0</li>
      </ul>
    </div>
  </section>
  <hr>
  <script src="lab6.js"></script>
</body>

</html>
