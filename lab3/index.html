<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lab3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <header>


    <ul id="navbar">

      <li><img src="Group198.png" class="logo_white" alt="logo"></li>
      <li id="links_top">
        <a href="">HOME</a>
        <a href="">SERVICES</a>
        <a href="">CONTACTS</a>
      </li>
      <li class="socials">
        <img src="telegramblue.png" alt="telegram">
        <img src="whatsappblue.png" alt="whatsapp">
        <button type="button" id="openModalBtn">Регистрация</button>
      </li>
      <li><img id="burger" src="burger.png" alt="burger"></li>
    </ul>


  </header>

  <main>
    <h1>Валидация форм</h1>

    <dialog id="registrationModal">
      <h2 id="modalTitle">Регистрация</h2>
      <form id="registerForm" method="dialog" novalidate>
        <div class="form-group">
          <label for="nameInp">Имя <span>(обязательно)</span></label>
          <input type="text" required id="nameInp" name="name" placeholder="Имя" aria-describedby="nameError" />
          <div id="nameError" class="error-message" aria-live="polite" hidden></div>
        </div>

        <div class="form-group">
          <label for="emailInp">e-mail <span>(обязательно)</span></label>
          <input type="email" required id="emailInp" name="email" placeholder="test@gmail.com"
            aria-describedby="emailError" />
          <div id="emailError" class="error-message" aria-live="polite" hidden></div>
        </div>

        <div class="form-group">
          <label for="passwordInp">Пароль <span>(обязательно, минимум 6 символов)</span></label>
          <input type="password" required minlength="6" id="passwordInp" name="password" placeholder="Пароль"
            aria-describedby="passwordError" />
          <div id="passwordError" class="error-message" aria-live="polite" hidden></div>
        </div>

        <div class="form-actions">
          <button type="submit">Отправить</button>
          <button type="button" class="show-pass-btn" aria-pressed="false" onpointerdown="showPassword()"
            onpointerup="hidePassword()">Показать пароль</button>
          <button type="button" id="closeModalBtn">Закрыть</button>
        </div>
      </form>
    </dialog>

    <div id="response" aria-live="polite"></div>
  </main>

  <script src="lab3.js"></script>
</body>

</html>
